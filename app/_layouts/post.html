---
layout: default
---

<div class="container">
  <div class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <span class="post-meta">{{ page.date | date: "Posted in %dth %B, %Y"}} by {{ page.author }}</span>
      <div class="post-summary">
        {{ page.summary }}
      </div>
    </header>
    {{ content }}
  </div>
</div>
